<div class="row">
    <div *ngFor="let producto of productos" class="col-3">
        <div class="card" style="width: 18rem;">
            <img src="{{producto.prod_img}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{producto.prod_nom | uppercase }}</h5>
                <p class="card-text">{{producto.prod_desc | slice:0:10}}
                    <br>
                    <!-- dolar USD -->
                    <strong>{{producto.prod_price | number:'2.2-2' | currency:'EUR'}}</strong>
                </p>
                <a  class="btn btn-primary"(click)="anadirProducto(producto)">Agregar a Carrito</a>
            </div>
        </div>
    </div>
</div>
